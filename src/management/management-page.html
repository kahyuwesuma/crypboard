<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manajemen Coin</title>
	<link rel="stylesheet" type="text/css" href="management-style.css">
</head>
<body>
    <h1>Manajemen Coin</h1>
    <button id="management-button">Dashboard</button>
    
    <!-- Form Tambah -->
    <form id="formAdd">
        <input type="text" id="addSymbol" placeholder="Symbol baru, contoh: TRXUSDT" required>
        <button type="submit">Tambah Symbol</button>
    </form>
    
    <!-- Search -->
    <input type="text" id="searchSymbol" placeholder="Cari symbol..." oninput="loadSymbols()">
	<table>
		<thead>
			<tr>
				<th>No</th>
				<th>Symbol</th>
		      	<th>
		        	Status
		        	<button id="sortStatusBtn" style="padding:2px 5px; margin-left:5px;">â‡…</button>
		      	</th>
				<th>Aksi</th>
			</tr>
		</thead>
		<tbody id="symbolTableBody">
			<!-- Data di-render via JS -->
		</tbody>
	</table>

	<script src="management-renderer.js"></script>
</body>
</html>
